<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Unofficial Therapy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Musify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of my sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpeg" alt="1">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:30<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="2">
                    <span class="songName">Pal Pal Dill</span>
                    <span class="songlistplay"><span class="timestamp">04:30<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="3">
                    <span class="songName">Rozana</span>
                    <span class="songlistplay"><span class="timestamp">04:30<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpeg" alt="4">
                    <span class="songName">Pehli Nazar Mein</span>
                    <span class="songlistplay"><span class="timestamp">04:30<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpeg" alt="5">
                    <span class="songName">Timber</span>
                    <span class="songlistplay"><span class="timestamp">04:30<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpeg" alt="6">
                    <span class="songName">Candy Shop</span>
                    <span class="songlistplay"><span class="timestamp">04:30<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" value="0" min="0" max="100 ">
        <div class="icon">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i> <!--fontawesome-->
            <i class=" fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="beats2.gif" width="45px" alt="" id="gif"><span id="masterSongName">Perfect</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/78bd3dff2e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body> 
</html>
